<!DOCTYPE html>
<html>
<head>
  <title>Échange de cryptomonnaies en euros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
      margin-top: 0;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    select, input[type="number"], input[type="submit"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }
    
    input[type="submit"] {
      background-color: rgb(21, 21, 100);
      color: #ffffff;
      cursor: pointer;
    }
    
    input[type="submit"]:hover {
      background-color: rgb(21, 21, 100);
    }
    
    input[readonly] {
      background-color: #f5f5f5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="font-size: 30px;">Échange de cryptomonnaies en euros</h1>
  
    <div class="form-group">
      <label for="cryptomonnaie-depart">Cryptomonnaie de départ:</label>
      <select id="cryptomonnaie-depart" required>
        <option value="bitcoin">Bitcoin</option>
        <option value="ethereum">Ethereum</option>
        <option value="ripple">Ripple</option>
        <!-- Ajoutez ici d'autres options de cryptomonnaies -->
      </select>
    </div>
    
    <div class="form-group">
      <label for="montant-depart">Montant de départ:</label>
      <input type="number" id="montant-depart" step="0.01" min="0" placeholder="Montant en cryptomonnaie" required>
    </div>
    
    <div class="form-group">
      <label for="cryptomonnaie-arrivee">Cryptomonnaie souhaitée:</label>
      <select id="cryptomonnaie-arrivee" required>
        <option value="bitcoin">Bitcoin</option>
        <option value="ethereum">Ethereum</option>
        <option value="ripple">Ripple</option>
        <!-- Ajoutez ici d'autres options de cryptomonnaies -->
      </select>
    </div>
    
    <div class="form-group">
      <label for="montant-arrivee">Montant en euros:</label>
      <input type="number" id="montant-arrivee" step="0.01" min="0" placeholder="Montant en euros" readonly>
    </div>
    
    <input type="submit" value="Convertir" onclick="calculerMontantEnEuros()">
  </div>
  
  <script>
    function calculerMontantEnEuros() {
      var cryptomonnaieDepart = document.getElementById("cryptomonnaie-depart").value;
      var montantDepart = document.getElementById("montant-depart").value;
      var cryptomonnaieArrivee = document.getElementById("cryptomonnaie-arrivee").value;
      var montantArrivee = document.getElementById("montant-arrivee");
      
      // Ajoutez ici votre logique de conversion de cryptomonnaie en euros
      
      // Exemple de conversion fixe pour illustrer le fonctionnement
      var tauxConversion = 5000; // 1 cryptomonnaie = 5000 euros
      var montantEuros = montantDepart * tauxConversion;
      
      montantArrivee.value = montantEuros.toFixed(); // Affiche le montant en euros avec 2 décimales
    }
  </script>
</body>
</html>
